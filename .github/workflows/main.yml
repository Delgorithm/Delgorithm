name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Tous les jours Ã  minuit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ğŸ§± Core + Base template (header, activity, repositories...)
      - name: ğŸ“Š Core metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.classic.svg
          user: Delgorithm
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_octicon: yes
          config_timezone: Europe/Paris

      # ğŸ“† Commit calendar
      - name: ğŸ“† Commit calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.calendar.svg
          user: Delgorithm
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 3

      # ğŸˆ·ï¸ Languages activity
      - name: ğŸˆ·ï¸ Languages activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.languages.svg
          user: Delgorithm
          base: ""
          plugin_languages: yes
          plugin_languages_categories: markup, programming
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 14
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5

      # ğŸ§® Lines of code changed
      - name: ğŸ§® Lines of code changed
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.lines.svg
          user: Delgorithm
          base: ""
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          plugin_lines_history_limit: 1
          plugin_lines_delay: 0

      # â° Coding habits and activity
      - name: â° Coding habits and activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.habits.svg
          user: Delgorithm
          base: ""
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_habits_charts_type: classic
          config_timezone: Europe/Paris

      # ğŸ—‚ï¸ GitHub projects
      - name: ğŸ—‚ï¸ GitHub projects
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.projects.svg
          user: Delgorithm
          base: ""
          plugin_projects: no # temporary my g, not for the moment
          plugin_projects_limit: 4
          plugin_projects_descriptions: false

      # ğŸ™‹ Introduction
      - name: ğŸ™‹ Introduction
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.introduction.svg
          user: Delgorithm
          base: header
          plugin_introduction: yes
          plugin_introduction_title: yes

      # ğŸ—³ï¸ Leetcode stats
      - name: ğŸ—³ï¸ Leetcode
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.leetcode.svg
          user: Delgorithm
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: .user.login
          plugin_leetcode_sections: solved
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
